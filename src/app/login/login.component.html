<section class="mt-5">
<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="text" name="text" [(ngModel)] = "loginObj.username" placeholder="Username" required="">
                <input type="password" name="pswd" [(ngModel)] = "loginObj.password" placeholder="Password" required="">
                <button (click)="onLogin()">Login</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" [(ngModel)] = "signupobj.username" placeholder="User name"  required="">
                <input type="email" name="email" [(ngModel)] = "signupobj.email" placeholder="Email" required="">
                <input type="password" name="pswd" [(ngModel)] = "signupobj.password" placeholder="Password" required="">
                <button (click)="onSignUp()">Sign up</button>
            </form>
        </div>
</div>
</section>
